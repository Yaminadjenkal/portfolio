<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver un service – Beauty Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .submit-button {
      background-color: #f48fb1;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
    .submit-button:hover {
      background-color: #ec407a;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <header style="text-align: center; padding: 20px;">
    <h1>Réservation</h1>
    <p>Complétez vos informations pour finaliser votre rendez-vous</p>
  </header>

  <main style="max-width: 500px; margin: auto;">
    <form id="bookingForm">
      <label for="name">Nom :
        <input type="text" id="name" required>
      </label>

      <label for="email">Email :
        <input type="email" id="email" required>
      </label>

      <label for="service">Service :
        <input type="text" id="service" required readonly>
      </label>

      <label for="date">Date :
        <input type="date" id="date" required>
      </label>

      <label for="time">Heure :
        <input type="time" id="time" required>
      </label>

      <button type="submit" class="submit-button">Confirmer la réservation</button>
    </form>

    <div id="result"></div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const serviceName = params.get("service");
    if (serviceName) {
      document.getElementById("service").value = decodeURIComponent(serviceName);
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        service: document.getElementById("service").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      try {
        const res = await fetch("/api/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const text = await res.text();
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `${res.status} — ${text}`;
        resultDiv.style.color = res.ok ? "green" : "red";
      } catch (err) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Erreur : " + err.message;
        resultDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
