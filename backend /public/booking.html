<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver un service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header style="text-align: center; padding: 20px;">
    <h1>Réservation</h1>
    <p>Complétez vos informations pour finaliser votre rendez-vous</p>
  </header>

  <main style="max-width: 500px; margin: auto;">
    <form id="bookingForm">
      <label>Nom :
        <input type="text" id="name" required>
      </label><br><br>

      <label>Email :
        <input type="email" id="email" required>
      </label><br><br>

      <label>Service :
        <input type="text" id="service" required readonly>
      </label><br><br>

      <label>Date :
        <input type="date" id="date" required>
      </label><br><br>

      <label>Heure :
        <input type="time" id="time" required>
      </label><br><br>

      <button type="submit" style="background-color: pink; border: none; padding: 10px 20px; cursor: pointer;">
        Confirmer la réservation
      </button>
    </form>

    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
  </main>

  <script>
    // Pré-remplir le champ "Service" depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const serviceName = params.get("service");
    if (serviceName) {
      document.getElementById("service").value = decodeURIComponent(serviceName);
    }

    // Envoi de la réservation
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        service: document.getElementById("service").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      try {
        const res = await fetch("/api/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const text = await res.text();
        document.getElementById("result").textContent = `${res.status} — ${text}`;
        document.getElementById("result").style.color = res.ok ? "green" : "red";
      } catch (err) {
        document.getElementById("result").textContent = "Erreur : " + err.message;
        document.getElementById("result").style.color = "red";
      }
    });
  </script>

</body>
</html>
