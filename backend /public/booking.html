<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réserver – Beauty Studio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .booking-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      background-color: #ffffff;
    }
    .booking-card {
      width: 100%;
      max-width: 460px;
      border-radius: 22px;
      border: 1px solid #e5e5e5;
      padding: 26px 24px 30px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.06);
    }
    .booking-title {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 6px;
    }
    .booking-subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }
    .booking-card label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
    }
    .booking-card input,
    .booking-card select {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.2s;
    }
    .booking-card input:focus,
    .booking-card select:focus {
      border-color: #111;
      outline: none;
    }
    .booking-card button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      border-radius: 999px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.25s;
    }
    .booking-card button:hover {
      background: #fff;
      color: #111;
    }
    #result {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="page">

  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <img src="/images/Copilot_20250714_133821.png" alt="Logo" class="brand-logo">
        <div class="brand-name">Beauty Studio</div>
      </div>
      <div class="header-cta">
        <a href="index.html">Retour accueil</a>
      </div>
    </div>
  </header>

  <div class="booking-wrapper">
    <div class="booking-card">
      <h1 class="booking-title">Réservation</h1>
      <p class="booking-subtitle">Choisissez votre créneau et confirmez votre rendez-vous.</p>

      <form id="bookingForm">
        <label for="name">Nom</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="service">Service</label>
        <input type="text" id="service" required readonly>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Heure</label>
        <select id="time" required>
          <option value="">Choisissez une date</option>
        </select>

        <button type="submit">Confirmer</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <footer class="footer">
    © Beauty Studio — Rendez-vous haute couture
  </footer>
</div>

<script>
  // Service depuis l’URL
  const params = new URLSearchParams(window.location.search);
  const serviceName = params.get("service");
  if (serviceName) {
    document.getElementById("service").value = decodeURIComponent(serviceName);
  }

  function generateHours() {
    const hours = [];
    for (let h = 10; h < 18; h++) {
      hours.push(`${h.toString().padStart(2, "0")}:00`);
    }
    return hours;
  }

  async function getTakenSlots(date) {
    const res = await fetch("/api/book");
    const bookings = await res.json();
    return bookings.filter(b => b.date === date).map(b => b.time);
  }

  async function remplirHoraires() {
    const select = document.getElementById("time");
    const date = document.getElementById("date").value;

    if (!date) {
      select.innerHTML = "<option value=''>Choisissez une date</option>";
      return;
    }

    const hours = generateHours();
    const taken = await getTakenSlots(date);

    select.innerHTML = "";

    hours.forEach(h => {
      if (!taken.includes(h)) {
        const option = document.createElement("option");
        option.value = h;
        option.textContent = h;
        select.appendChild(option);
      }
    });

    if (!select.children.length) {
      const option = document.createElement("option");
      option.textContent = "Aucun créneau disponible";
      option.disabled = true;
      select.appendChild(option);
    }
  }

  document.getElementById("date").addEventListener("change", remplirHoraires);

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const body = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      service: document.getElementById("service").value,
      date: document.getElementById("date").value,
      time: document.getElementById("time").value
    };

    const res = await fetch("/api/book", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const text = await res.text();
    const result = document.getElementById("result");
    result.textContent = text;
    result.style.color = res.ok ? "green" : "red";

    if (res.ok) {
      await remplirHoraires();
    }
  });
</script>
</body>
</html>
