  <style>
    body {
      font-family: sans-serif;
      background: #fffafc;
      padding: 2rem;
    }
    h1 {
      color: #e91e63;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;

<body>
  <h1>ðŸ“‹ RÃ©servations reÃ§ues</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Service</th>
        <th>Date</th>
        <th>Heure</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    fetch('/api/admin/bookings')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('data');
        data.forEach(r => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${r.name}</td>
            <td>${r.email}</td>
            <td>${r.service}</td>
            <td>${r.date}</td>
            <td>${r.time}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
