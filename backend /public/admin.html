<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€“ Beauty Studio</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="admin-container">
    <h1 class="admin-title">Dashboard Admin</h1>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Service</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booking-table"></tbody>
    </table>

    <a href="/" class="admin-return">Retour au site</a>
  </div>

  <script>
    async function loadBookings() {
      const res = await fetch("/api/admin/bookings");
      const bookings = await res.json();

      const table = document.getElementById("booking-table");
      table.innerHTML = "";

      bookings.forEach(b => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.email}</td>
          <td>${b.service}</td>
          <td>${b.date}</td>
          <td>${b.time}</td>
          <td><button class="delete-btn" onclick="deleteBooking('${b.id}')">Supprimer</button></td>
        `;

        table.appendChild(row);
      });
    }

    async function deleteBooking(id) {
      if (!confirm("Supprimer ce rendez-vous ?")) return;

      await fetch("/api/admin/bookings/" + id, { method: "DELETE" });
      loadBookings();
    }

    loadBookings();
  </script>

</body>
</html>
